<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acropolis Realty - Mapa de Inmuebles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #mi-mapa { height: 100vh; width: 100%; }
        
        /* LOGO */
        .logo-container {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            max-width: 140px; background: none;
        }
        .logo-container img { width: 100%; height: auto; }

        /* FICHA DEL POPUP */
        .popup-ficha { width: 230px; padding: 5px; }
        .popup-ficha img { 
            width: 100%; height: 140px; object-fit: cover; 
            border-radius: 8px; margin-bottom: 8px; 
        }
        .popup-ficha h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; text-transform: capitalize; }
        .info-detalle { font-size: 14px; color: #666; margin-bottom: 12px; line-height: 1.4; }
        .precio { color: #d32f2f; font-weight: bold; font-size: 15px; display: block; }
        
        /* BOTONES */
        .btn-accion {
            display: block; text-align: center; padding: 10px;
            text-decoration: none; border-radius: 6px; font-weight: bold;
            font-size: 14px; margin-top: 5px;
        }
        .btn-gmaps { background: #4285F4; color: white !important; }
        .btn-wa { background: #25d366; color: white !important; }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Acropolis Realty">
    </div>

    <div id="mi-mapa"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuraci칩n inicial del mapa
        var map = L.map('mi-mapa').setView([10.9750, -74.8100], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // --- BASE DE DATOS DE INMUEBLES ---
        const locales = [
            { 
                nombre: "Local Universidad (Cra 53)", 
                coords: [10.9927, -74.7936], 
                foto: "universidad.jpg",
                area: "45 mt",
                canon: "$ 1.800.000"
            },
            { 
                nombre: "Bodega Prado (Cra 54)", 
                coords: [10.9968, -74.7961], 
                foto: "bodega.jpg",
                area: "200 mt",
                canon: "$ 4.500.000"
            },
            { 
                nombre: "Local Calle 30", 
                coords: [10.9634, -74.8396], 
                foto: "pueblito.jpg",
                area: "35 mt",
                canon: "$ 1.200.000"
            },
            { 
                nombre: "trupillo", 
                coords: [10.958857722011313, -74.78469889980501], 
                foto: "trupillo.jpg",
                area: "59 mt",
                canon: "$ 2.500.000"
            }
        ];

        // Crear los marcadores en el mapa
        locales.forEach(function(l) {
            // Enlace din치mico a Google Maps basado en las coordenadas
            const urlGmaps = `https://www.google.com/maps/dir/?api=1&destination=${l.coords[0]},${l.coords[1]}`;
            
            // Enlace din치mico a WhatsApp con mensaje personalizado
            const urlWa = `https://wa.me/573243816458?text=Hola,%20me%20interesa%20informaci칩n%20del%20inmueble:%20${l.nombre}`;

            L.marker(l.coords).addTo(map).bindPopup(`
                <div class="popup-ficha">
                    <img src="${l.foto}" onerror="this.src='https://via.placeholder.com/220x140?text=Imagen+No+Disponible'">
                    <h3>${l.nombre}</h3>
                    <div class="info-detalle">
                        <span>游늺 츼rea: ${l.area}</span><br>
                        <span class="precio">游눯 Canon: ${l.canon}</span>
                    </div>
                    <a href="${urlGmaps}" target="_blank" class="btn-accion btn-gmaps">游늸 C칩mo llegar</a>
                    <a href="${urlWa}" target="_blank" class="btn-accion btn-wa">游눫 Consultar WhatsApp</a>
                </div>
            `);
        });
    </script>
</body>
</html>
