<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Acropolis Realty - Marketplace</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        #mi-mapa { height: 100%; width: 100%; position: absolute; }
        .header-ui { position: absolute; top: 10px; left: 10px; right: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 8px; }
        .search-bar { background: white; padding: 12px; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); display: flex; }
        .search-bar input { border: none; width: 100%; outline: none; margin-left: 8px; }
        .filters { display: flex; gap: 6px; overflow-x: auto; padding: 5px 0; }
        .btn-f { background: white; border: none; padding: 10px 18px; border-radius: 25px; white-space: nowrap; font-size: 12px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .active { background: #d32f2f !important; color: white !important; }
        .popup-ficha { width: 220px; text-align: center; }
        .popup-ficha img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; }
        .precio { color: #d32f2f; font-weight: bold; font-size: 18px; display: block; margin: 5px 0; }
        .btn-act { display: block; padding: 10px; margin-top: 5px; border-radius: 5px; text-decoration: none; color: white !important; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header-ui">
        <div class="search-bar"><input type="text" id="buscador" placeholder="üîç Buscar por nombre o direcci√≥n..." onkeyup="filtrar()"></div>
        <div class="filters">
            <button class="btn-f active" onclick="cambiarUso('todos', this)">Todos</button>
            <button class="btn-f" onclick="cambiarUso('local', this)">Locales</button>
            <button class="btn-f" onclick="cambiarUso('bodega', this)">Bodegas</button>
        </div>
    </div>

    <div id="mi-mapa"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('mi-mapa', { zoomControl: false }).setView([10.963, -74.78], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTT50TzNyq67ZMuqWEtq4MI7q81QQS3RLLHu7h8vFtQPr35JBPeX04HpmZLv9HS4in7THAygaEHMmv7/pub?output=csv";
        var locales = [];
        var capaMarkers = L.layerGroup().addTo(map);
        var filtroActual = 'todos';

        async function cargar() {
            try {
                const res = await fetch(urlCSV);
                const csv = await res.text();
                const filas = csv.split('\n').slice(1);

                locales = filas.map(f => {
                    const c = f.split(',');
                    if (c.length < 5) return null;
                    return {
                        nombre: c[0],
                        direccion: c[1],
                        precio: c[3],
                        lat: parseFloat(c[4]),
                        lng: parseFloat(c[5]),
                        foto: c[6] ? c[6].trim() : '',
                        wa: c[7] ? c[7].trim() : '573243816458',
                        area: c[8] ? c[8].trim() : ''
                    };
                }).filter(l => l && !isNaN(l.lat));
                
                dibujar();
            } catch (e) { console.log(e); }
        }

        function dibujar() {
            capaMarkers.clearLayers();
            const busq = document.getElementById('buscador').value.toLowerCase();

            locales.forEach(l => {
                const matchFiltro = (filtroActual === 'todos' || l.nombre.toLowerCase().includes(filtroActual));
                const matchTexto = (l.nombre.toLowerCase().includes(busq) || l.direccion.toLowerCase().includes(busq));

                if (matchFiltro && matchTexto) {
                    // Limpiamos el nombre de la foto por si tiene rutas de C:/
                    var img = l.foto.split('/').pop().split('\\').pop(); 
                    var finalImg = "https://acropolisinmo-dot.github.io/mapa-acropolis/" + img;

                    L.marker([l.lat, l.lng]).addTo(capaMarkers)
                     .bindPopup(`
                        <div class="popup-ficha">
                            <img src="${finalImg}" onerror="this.src='https://via.placeholder.com/200x120?text=Acropolis+Realty'">
                            <h3>${l.nombre}</h3>
                            <span class="precio">${l.precio}</span>
                            <div style="font-size:11px">üìè ${l.area}</div>
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${l.lat},${l.lng}" target="_blank" class="btn-act" style="background:#4285F4">üìç C√≥mo llegar</a>
                            <a href="https://wa.me/${l.wa}" target="_blank" class="btn-act" style="background:#25d366">üí¨ WhatsApp</a>
                        </div>
                     `);
                }
            });
        }

        function cambiarUso(tipo, btn) {
            document.querySelectorAll('.btn-f').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filtroActual = tipo;
            dibujar();
        }

        window.onload = cargar;
    </script>
</body>
</html>
